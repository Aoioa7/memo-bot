name: CI
on: push

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install Dependencies
        run: |
          npm install npm install --save --legacy-peer-deps
      - name: Run prettier
        run: |
          npx prettier --check .
      - name: Run eslint
        run: |
          npx eslint --fix.
