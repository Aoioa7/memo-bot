name: CI
on: push

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout

      - name: Setup Node.js
        uses: actions/setup-node
        with:
          node-version: '20.x'

      - name: Install Dependencies
        run: |
          npm install
      - name: Run prettier
        run: |
          npx prettier --check .
      - name: Run eslint
        run: |
          npx eslint --fix.
